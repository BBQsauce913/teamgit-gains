<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Weather Finder</title>

  <meta charset="UTF-8">
  <meta name="description" content="Week 8 assignment, Project 1" />
  <meta name="classification" content="game" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- CSS & BOOTSTRAP & JQUERY -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Kameron|PT+Sans" rel="stylesheet">

<!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

<!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="container-fluid">
	<div class="page-header">
		<h1>Weather Finder</h1>
	</div>

		<div id="leftSide">
			<div id="infoBox">
				<h3>Instructions</h3>
		  		<p>To see the map and weather for a location that you desire, enter the Location and date in the boxes below.</p>
			</div>
			<div id="placeSearch">
				<h3>Location</h3>
		  		<div class="input-group">
      				<input type="text" class="form-control" placeholder="Enter the name of a city.">
      				<span class="input-group-btn">
        				<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-map-marker"></span> Search Map</button>
      				</span>
    			</div><!-- /input-group -->
			</div>
			<div id="weatherSearch">
				<h3>Weather</h3>
		  		<div class="input-group">
      				<input type="text" class="form-control" placeholder="DD/MM">
      				<span class="input-group-btn">
        				<button class="btn btn-default" type="button" id="search"><span class="glyphicon glyphicon-certificate"></span>  Search Weather</button>
    			</div><!-- /input-group -->
    		</div>
		</div>
		<div id="map">
		</div>
	<div class="row">
	 <div id="weather-info"></div>
	</div>

</div>


<!-- Javascript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
