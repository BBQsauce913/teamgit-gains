<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Google Places Example</title>
	<meta name="description" content="">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">

<!-- CSS & BOOTSTRAP LINKS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

<!-- JQUERY & AJAX -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="container-fluid">
  <div class="page-header">
    <h1>Google Places API</h1>
  </div>

	<div id="searchPanel">
    	<div class="panel panel-info">
    		<div class="panel-heading">
    			<h3 class="panel-title">Search Panel</h3>
    		</div>
      	<div class="panel-body">
        	<form>
            	<div class="form-group">
            		<label for="time-input">Search Title</label>
            		<input type="text" id="search_term" placeholder="Search . . . " class="form-control">
            	</div>
            	<button type="submit" id="add-train-btn" class="btn btn-info">Submit</button>
          	</form>
      	</div>
    </div>
</div>

<div id="mapPanel">
    <div class="panel panel-info">
    	<div class="panel-heading">
    		<h3 class="panel-title">Map Panel</h3>
    	</div>
    	<div class="panel-body">
        	<div id="map"></div>
    	</div>
    </div>
</div>
  
</div>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS9KZh27zq_8_0aon5HNWAJ9Lu7orkD7E&callback=initMap"></script>
</body>
</html>
